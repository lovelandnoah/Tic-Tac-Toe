<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
</head>
<body>
	<h1 class="h">Welcome to Tic-Tac-Toe!!</h1>
	<h3 class="h">Let's play a game</h3>
	<div class="row almost">
		<p id="player_one_name" class="player-name1 col s4"></p>
		<p id="player_two_name" class="player-name2 col s4"></p>
	</div>
  <br />
	<div class="tic-tac">
		<div class="row">
			<div id="sq1" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq2" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq3" class="tic-tac-toe-box col s3">
	    </div>
	  </div>
	    <div class="row">
	    <div id="sq4" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq5" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq6" class="tic-tac-toe-box col s3">
	    </div>
	  </div>
	    <div class="row">
	    <div id="sq7" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq8" class="tic-tac-toe-box col s3">
	    </div>
	    <div id="sq9" class="tic-tac-toe-box col s3">
	    </div>
	  </div>
	 </div>
		<br />
		<br />
		<br />
		<div class="align">
			<button id="clear" class="button">Clear the Board</button>
			<a HREF="javascript:history.go(0)"><button class="button">Restart the Game</button></a>
		</div>
		<br />
		<br />
		<br />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>
</html>
